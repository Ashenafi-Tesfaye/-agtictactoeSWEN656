<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-template-rows: repeat(3, 100px);
            gap: 5px;
        }
        .cell {
            width: 100px;
            height: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2em;
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            cursor: pointer;
        }
        .cell.disabled {
            cursor: not-allowed;
        }
        .message {
            margin-top: 20px;
            font-size: 1.5em;
        }
    </style>
</head>
<body>
    <div>
        <div class="board" id="board"></div>
        <div class="message" id="message"></div>
        <button onclick="startGame()">Start Game</button>
    </div>
    <script>
        const boardElement = document.getElementById('board');
        const messageElement = document.getElementById('message');
        let currentPlayer = 1;

        function startGame() {
            fetch('/tictactoe/start', { method: 'POST' })
                .then(response => response.text())
                .then(data => {
                    messageElement.textContent = data;
                    renderBoard();
                });
        }

        function makeMove(row, col) {
            fetch(`/tictactoe/move?player=${currentPlayer}&row=${row}&col=${col}`, { method: 'POST' })
                .then(response => response.text())
                .then(data => {
                    if (data.includes("wins") || data.includes("tie")) {
                        messageElement.textContent = data;
                        renderBoard(true);
                    } else {
                        currentPlayer = (currentPlayer === 1) ? 2 : 1;
                        renderBoard();
                    }
                });
        }

        function renderBoard(disable = false) {
            fetch('/tictactoe/board')
                .then(response => response.text())
                .then(data => {
                    const rows = data.trim().split('\n').slice(1, -1).map(row => row.split('|').slice(1, -1).map(cell => cell.trim()));
                    boardElement.innerHTML = '';
                    rows.forEach((row, rowIndex) => {
                        row.forEach((cell, colIndex) => {
                            const cellElement = document.createElement('div');
                            cellElement.className = 'cell';
                            if (disable || cell !== '-') {
                                cellElement.classList.add('disabled');
                            } else {
                                cellElement.onclick = () => makeMove(rowIndex, colIndex);
                            }
                            cellElement.textContent = cell;
                            boardElement.appendChild(cellElement);
                        });
                    });
                });
        }

        document.addEventListener('DOMContentLoaded', startGame);
    </script>
</body>
</html>
